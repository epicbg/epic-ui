<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <link rel="stylesheet" type="text/css" href="../dist/css/epic-ui.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="dist/js/epic-ui.js"></script>
    <title>Epic UI test</title>
    <style>
        .box {
            padding: 10px;
            margin-left: 10px;
            background: blue;
            height: 200px;
        }
    </style>
</head>
<body>
  
    <div class="row">
        <div class="col-md-7">
            <img src="https://image.freepik.com/free-vector/colorful-abstract-background-with-flat-design_23-2147976428.jpg" alt="" style="width: 100%; height: 100vh;">
        </div>
        <div class="col-md-5 pt-10">
            <div class="col-md-10 col-md-offset-1 login-box text-center">
                <h3 class="text-left pb-2">Sign In</h3>
                <input type="text" placeholder="Name">
                <br>
                <input type="text" placeholder="Email">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <input type="password" placeholder="Confirm password">
                <br>
                <button class="button primary is-lg mt-1">Continue</button>
                <p class="pt-3 pb-3">or Connect with Social Media</p>
                <button class="button info is-lg icon-button"><i class="fa fa-twitter fa-2x pr-2"></i>Sign in With Twitter</button>
                <br>
                <button class="button blue is-lg icon-button"><i class="fa fa-facebook-f fa-2x pr-2"></i>Continue to Vasko</button>
            </div>
        </div>
    </div>
    
</body>
</html>
